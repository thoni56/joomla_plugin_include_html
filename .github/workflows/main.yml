name: Package and release the plugin

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ZIP_BASENAME : plg_content_includehtml
      TAG_NAME : ${{ github.ref_name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check version consistency
      run: |
        sudo apt-get install -y xmlstarlet
        VERSION_FROM_XML=$(xmlstarlet sel -t -v "/extension/version" src/includehtml.xml)
        GIT_TAG="${GITHUB_REF#refs/tags/}"
        if [ "$VERSION_FROM_XML" != "$GIT_TAG" ]; then
          echo "Version in plugin.xml ($VERSION_FROM_XML) does not match the Git tag ($GIT_TAG)."
          exit 1
        fi

    - name: Package the plugin
      run: |
        cd src
        zip -r ../${ZIP_BASENAME}-${TAG_NAME}.zip .

    - name: Create Release with asset
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{ env.ZIP_BASENAME }}-${{ env.TAG_NAME }}.zip

